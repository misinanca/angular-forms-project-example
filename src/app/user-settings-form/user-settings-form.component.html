<div class="container">
    <h2>User settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input
                id="name"
                name="name"
                class="form-control"
                [class.field-error]="form.submitted && nameField.invalid"
                [(ngModel)]="userSettings.name"
                required
                #nameField="ngModel"
            >
            <div
                [hidden]="!form.submitted || nameField.valid"
                class="alert alert-danger"
            >
                Please enter a name
            </div>
        </div>
        <button type="button" class="btn btn-primary" name="singleModel"
            [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="On" btnCheckboxFalse="Off">
            {{ singleModel }}
        </button>
        <div class="form-check form-group">
            <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="emailOffers"
                name="emailOffers"
                [(ngModel)]="userSettings.emailOffers"
            >
            <label class="form-check-label" for="emailOffers">
              Email special offers
            </label>
        </div>
        <p>Interface style</p>
        <div class="form-group">
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="interfaceStyle"
                    id="lightInterface"
                    value="light"
                    [(ngModel)]="userSettings.interfaceStyle"
                >
                <label class="form-check-label" for="lightInterface">
                  Light
                </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="interfaceStyle"
                    id="mediumInterface"
                    value="medium"
                    [(ngModel)]="userSettings.interfaceStyle"
                >
                <label class="form-check-label" for="mediumInterface">
                  Medium
                </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="interfaceStyle"
                    id="darkInterface"
                    value="dark"
                    [(ngModel)]="userSettings.interfaceStyle"
                >
                <label class="form-check-label" for="darkInterface">
                  Dark
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="subscriptionType">Subscription type</label>
            <select
                class="form-control form-select"
                id="subscriptionType"
                name="subscriptionType"
                [(ngModel)]="userSettings.subscriptionType"
            >
                <option>Monthly</option>
                <option>Annual</option>
                <option>Lifetime</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea
                id="notes"
                name="notes"
                class="form-control"
                rows="3"
                [(ngModel)]="userSettings.notes"
            ></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>

    <div>{{ form.value | json }}</div>
</div>
